{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="recognition-panel">
            <div class="upload-section">
                <h2>Upload Image</h2>
                <div class="image-mode-selector">
                    <button class="mode-btn active" data-mode="upload">
                        <i class="fas fa-upload"></i> Upload Image
                    </button>
                    <button class="mode-btn" data-mode="camera">
                        <i class="fas fa-camera"></i> Use Camera
                    </button>
                </div>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop image or click to browse</p>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                </div>
                <div class="image-preview" id="imagePreview">
                    <img id="previewImg" src="/placeholder.svg" alt="Preview">
                    <button class="remove-btn" id="removeImage"><i class="fas fa-times"></i></button>
                </div>
                <button class="render-btn" id="renderBtn">Recognize Text</button>
            </div>
        </div>
        <div class="result-panel">
            <div class="result-header">
                <h2>Recognition Result</h2>
                <button class="audio-btn" id="audioBtn" disabled><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="result-content" id="resultContent">
                <p class="placeholder-text">Recognition results will appear here after processing.</p>
            </div>
        </div>
    </div>
</main>

<!-- Camera Modal -->
<div class="modal" id="cameraModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Take Photo</h3>
            <button class="close-modal" id="closeCameraModal">&times;</button>
        </div>
        <div class="modal-body">
            <video id="cameraFeed" autoplay playsinline></video>
            <button id="captureBtn" class="action-btn">Capture</button>
        </div>
    </div>
</div>

<!-- Image Editor Modal -->
<div class="modal" id="imageEditorModal">
    <div class="modal-content large">
        <div class="modal-header">
            <h3>Edit Image</h3>
            <button class="close-modal" id="closeEditorModal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="editor-container">
                <div class="image-container">
                    <img id="editorImg" src="" alt="Image to edit">
                </div>
                <div class="editor-controls">
                    <div class="editor-controls-row">
                        <button class="action-btn" id="cropBtn">
                            <i class="fas fa-crop"></i> Crop
                        </button>
                        <button class="action-btn" id="rotateLeftBtn">
                            <i class="fas fa-undo"></i> Rotate Left
                        </button>
                        <button class="action-btn" id="rotateRightBtn">
                            <i class="fas fa-redo"></i> Rotate Right
                        </button>
                    </div>
                    <div class="editor-controls-row">
                        <button class="action-btn" id="resetBtn">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                        <button class="action-btn primary" id="applyBtn">
                            <i class="fas fa-check"></i> Apply Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="hiddenGeminiBtn" class="hidden-gemini-btn" style="display: none;"></div>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
